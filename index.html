<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullpage-wrapper">
        <div class="clock-container">
            <!--  秒針通道 -->
            <div class="tunnel-3 circle abs-center"></div>
            <div class="core-3 circle abs-center"></div>
            <!--  分針通道-->
            <div class="tunnel-2 circle abs-center"></div>
            <div class="core-2 circle abs-center"></div>
            <!--  時針通道-->
            <div class="tunnel-1 circle abs-center"></div>
            <div class="core-1 circle abs-center"></div>
            <div class="coil-container">
                <div class="coil-Hour"></div>
                <div class="coil-Min"></div>
                <div class="coil-Sec"></div>
            </div>
        </div>
    </div>
    <script src="js.js" ></script>
</body>

</html>
